server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files if they exist, otherwise return index.html (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively
  location ~* \.(?:css|js|json|xml|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
  }

  # Optional: gzip (already enabled in many nginx images)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}
